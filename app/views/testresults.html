<div class="testResults">
  <ul>
  <li accordion ng-repeat="result in testResults">

    <div ng-if="!expanded" class="user" ng-click="click()" >
      <img src="{{ users[result.user].pic}} " width="50px" alt="">
      <span>
      {{ users[result.user].name }}  
      </span>
      <span>
      {{ results.formatDate(result.start) }}
      </span>
    </div>
    <div ng-if="!expanded" class="answers" ng-click="click()" >
      <div class="answer" data-submittime="{{ answer.submitTime }}" data-question="{{ questions[answer.Q].question }}" ng-class="answer.correct ? 'correct' : 'wrong'" ng-repeat="answer in result.results | orderObjectBy: 'submitTime'" ng-style="results.answerStyle(answer)"></div>
    </div>
    
    <div individual-results ng-if="expanded" username="{{ users[result.user].name }}"> </div>

  </li>
    
  </ul>
</div>
