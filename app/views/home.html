  <div class="profile">
    <p>This is the home view.</p>
    <button ng-click='home.logout()'>logout</button>
    <p>{{ auth.user.displayName }}</p>
    <img src="{{auth.user.thirdPartyUserData.picture}}" alt="" width='100px'>
  </div>
  <div class="testsTaken">
  <h2>Tests I've Taken</h2>
    <ul class="testsTaken">
      <li ng-repeat="result in myResults"><span class="date">({{ home.formatDate(result.start) }})</span><span>{{ result.test }}</span><span>view results</span> <span>retake!</span></li>
    </ul>
  </div>
  <div class="testsCreated">
    <h2 class="testsCreated">Tests I've Created</h2>
    <ul class="testsCreated">
      <li ng-repeat="test in tests">{{ test.name }}<span ng-click="home.editTest(test)">edit</span><span ng-click="home.viewResults(test)">results</span></li>
    </ul>
    <button class="newTest" ng-click="home.newTest()">new test!</button>
  </div>
